<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">
      <i class="fa d-inline fa-lg fa-circle-o"></i>
      <b> Darts</b>
    </a>
  </div>
</nav>
<div class="py-5 text-center align-items-center d-flex" >
  <div class="container py-1">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div id="av"></div>
        <h1 class="display-3 mb-4" id="name"></h1>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script>
  let id = getAllUrlParams().id;
  document.getElementById("name").innerHTML = "Chargement en cours...";
  var myRequest = new XMLHttpRequest();
  myRequest.open('GET', '/api/player/' + id + '/name');
  myRequest.send(null);
  myRequest.onreadystatechange = function () {
    if (myRequest.readyState === 4) {
      document.getElementById("av").innerHTML ="<img class=\"avatar\" width=\"20%\" height=\"auto\" src=\"avatar/"+id+"\">";
      document.getElementById("name").innerHTML =myRequest.responseText;
    }
  }
</script>
