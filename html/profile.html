<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="assets/css/colorful.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
  <script src="assets/js/fontawesome.js"></script>

  <!-- Croppie -->
  <link  href="assets/css/croppie.css" rel="stylesheet">
  <script src="assets/js/croppie.js"></script>

  <!-- JQuery -->
  <script src="assets/js/jquery.min.js"></script>

  <!-- param -->
  <script src="assets/js/getParam.js"></script>


</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">
      <i class="fa d-inline fa-lg fa-circle-o"></i>
      <b> Darts</b>
    </a>
  </div>
</nav>
<div class="py-5 text-center align-items-center d-flex" >
  <div class="container py-1">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div id="av"></div>
        <h1 class="display-3 mb-4" id="name"></h1>
        <form action="update" method="post" style="display: none" id="update">
          <input type="file" class="input--style-3" id="in" name="file" onload="readFile(this)">
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script>
  let id = getAllUrlParams().id;
  document.getElementById("name").innerHTML = "Chargement en cours...";
  var myRequest = new XMLHttpRequest();
  myRequest.open('GET', '/api/player/' + id + '/name');
  myRequest.send(null);
  myRequest.onreadystatechange = function () {
    if (myRequest.readyState === 4) {
      document.getElementById("av").innerHTML ="<img onclick=\"$('#update').toggle()\" class=\"avatar\" id='my-image' width=\"20%\" height=\"auto\" src=\"avatar/"+id+"\">";
      document.getElementById("name").innerHTML =myRequest.responseText;
    }
  }
</script>
